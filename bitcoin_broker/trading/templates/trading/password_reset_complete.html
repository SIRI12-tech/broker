{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - Nexus Broker{% endblock %}

{% block extra_css %}
<style>
    .glass-effect {
        background: rgba(17, 24, 39, 0.85);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .text-primary {
        color: rgba(255, 255, 255, 0.95);
    }
    .text-secondary {
        color: rgba(255, 255, 255, 0.85);
    }
    .bitcoin-gradient {
        background: linear-gradient(135deg, #f7931a 0%, #ff9a44 100%);
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="glass-effect rounded-xl shadow-2xl p-8">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <h2 class="mt-4 text-3xl font-bold text-primary">Password Reset Complete</h2>
                <p class="mt-2 text-secondary">
                    Your password has been set. You may go ahead and log in now.
                </p>
                <div class="mt-6">
                    <a href="{% url 'trading:login' %}" 
                        class="inline-block px-6 py-3 bitcoin-gradient text-white rounded-lg hover:opacity-90 
                        transition-all duration-300 shadow-lg font-medium">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
